    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

	<!-- Navigation section -->
	
		<nav class="navbar navbar-expand-md navbar-light bg-success sticky-top">
			<div class="container-fluid">

				<!-- logo -->
				<a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="AON logo"></a>

				<!-- toggler for small/medium screens -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain">
					<span class="navbar-toggler-icon"></span>
				</button>


				<div class="collapse navbar-collapse" id="navbarMain">
					<!--links for main pages-->
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="../index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Programming</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Products</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Music</a>
						</li>
						
					</ul>

					<!--search option-->
					<form class="form-inline my-2 my-lg-0">
				      <input class="form-control mr-sm-2" type="search" placeholder="Search for Services" aria-label="Search">
				      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
				    </form>

					<!--sign in/up links-->
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="#">Sign In</a>
						</li>
						<span class="border-left"></span>
						<li class="nav-item">
							<a class="nav-link" href="#">Sign Up</a>
						</li>
						
					</ul>

				</div>
			</div>
		</nav>

		<!-- body content - registeration form -->
		<div class="container bg-light">
			<form class="col-lg-6 vh-80 mx-auto">
			  <div class="form-group">
			    <label for="email">Email address:</label>
			    <input type="email" class="form-control" id="email">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Password:</label>
			    <input type="password" class="form-control" id="pwd">
			  </div>
			  <div class="form-group">
			    <label for="cpwd">Confirm Password:</label>
			    <input type="password" class="form-control" id="cpwd">
			  </div>
			  <div class="form-group">
			  <label for="user-type">Select Your Account Type:</label>
			  <select class="form-control" id="user-type">
			    <option value="">(Not Selected)</option>
			    <option value="CON">Consumer</option>
			    <option value="SUP">Supplier</option>
			  </select>
			</div>
			  <button type="submit" class="btn btn-outline-success">Register</button>
			</form>
		</div>

		<!--Footer section-->
		<footer>
			<div class="container-fluid padding text-center bg-success p-3">
